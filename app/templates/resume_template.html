<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>{{ contact_info }}</p>

    <div class="section">
        <h2>Professional Summary</h2>
        <p>{{ summary }}</p>
    </div>

    <div class="section">
        <h2>Work Experience</h2>
        <p>{{ work_experience }}</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>{{ education }}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </div>

    <div class="section">
        <h2>Certifications</h2>
        <p>{{ certifications }}</p>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <p>{{ projects }}</p>
    </div>

    <div class="section">
        <h2>Languages</h2>
        <p>{{ languages }}</p>
    </div>

    <div class="section">
        <h2>References</h2>
        <p>{{ references }}</p>
    </div>
</body>
</html>
